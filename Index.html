            padding: 20px;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/GkGraphixx/GK/blob/GkGraphixx-Media/striking%20glamorous,%20pink%20diamond%20African%20American%20girl%20with%20a%20pink%20afro.png?raw=true');

        }
        .header {

        }
        .search-bar input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
        }
        .search-bar button {
            padding: 10px 20px;
            margin: 5px;
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #ff1493;
        }
        .footer p {
            margin: 0;
            transition: color 0.3s;
        }
        .footer p:hover {

</head>
